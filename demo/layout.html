<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../src/style.less" />
    <title>Layout</title>
  </head>
  <body>
    <h1>横向布局</h1>
    <div class="P-panel P-panel-h">
      <div class="P-panel" style="width: 100px">A</div>
      <div class="P-panel P-panel-grow">B</div>
      <div class="P-panel">C</div>
    </div>

    <h1>纵向布局</h1>
    <div class="P-panel P-panel-v" style="height: 200px">
      <div class="P-panel">A</div>
      <div class="P-panel P-panel-grow">B</div>
      <div class="P-panel">C</div>
    </div>

    <h1>混合布局</h1>
    <div class="P-panel P-panel-h" style="height: 200px">
      <div class="P-panel P-panel-v" style="width: 200px">
        <div class="P-panel">A</div>
        <div class="P-panel P-panel-grow">B</div>
        <div class="P-panel">C</div>
      </div>
      <div class="P-panel P-panel-grow">D</div>
      <div class="P-panel" style="width: 200px">E</div>
    </div>
  </body>
</html>
